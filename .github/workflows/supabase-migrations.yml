name: Supabase migrations (prod)

on:
  push:
    branches: [main]

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Apply migrations to prod
        run: supabase db push --db-url "${{ secrets.SUPABASE_DB_URL_PROD }}"
